<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cart__container">
        <div class="cart__header">
            <h3 class="cart__heading">Your Cart</h3>
            <h5 class="cart__number--items">3</h5>
        </div>
        <div class="cart__item--list">
            <div class="cart__item1">
                <h4 class="cart__item1--name">Product name</h4>
                <h5 class="cart__item1--price">$12</h5>
                <h6 class="cart__item1--description">Brief description</h6>  
            </div>
            <div class="cart__item2">
                <h4 class="cart__item2--name">Second name</h4>
                <h5 class="cart__item2--price">$8</h5>
                <h6 class="cart__item2--description">Brief description</h6>
            </div>
            <div class="cart__item3">
                <h4 class="cart__item3--name">Third item</h4>
                <h5 class="cart__item3--price">$5</h5>
                <h6 class="cart__item3--description">Brief description</h6>
            </div>
            <div class="cart__item4">
                <h4 class="cart__item4--name">Promo code</h4>
                <h5 class="cart__item4--price">-$5</h5>
                <h6 class="cart__item4--description">EXAMPLECODE</h6>
            </div>
            <div class="cart__item5">
                <h4 class="cart__item5--name">Total (USD)</h4>
                <h5 class="cart__item5--price">$20</h5>
                <h6> </h6>
            </div>
        </div>

        <!-- Button content -->
        <div class="cart__promoCode">
            <div class="cart__promoCode--text">
                <h4 class="cart__promoCode--text--code">Promo Code</h4>
                <h4 class="cart__promoCode--text--redeem">Redeem</h4>
            </div>
        </div>
    </div>
</body>

</html>
