<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W12 Prove</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-section">
        <section class="quote-box">
          <div class="quote-box__quote">
            <p>
              Be yourself; everyone else is already taken.
            </p>
            <p class="quote-box__quote-author">Oscar Wilde</p>
          </div>
          <div class="quote-box__author-image">
            <img src="Oscar Wilde.jpg" alt="Oscar Wilde" />
          </div>
        </section>
      </div>
    <section class="quote-box">
        <div class="quote-box__quote">
          <p>
            You know you're in love when you can't fall asleep because reality is finally better than your dreams.
          </p>
          <p class="quote-box__quote-author">Dr. Seuss</p>
        </div>
        <div class="quote-box__author-image">
          <img src="Dr. Seuss.jpg" alt="Dr. Seuss" />
        </div>
      </section>
    
</body>
</html>
